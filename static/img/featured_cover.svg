<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450" fill="none">
  <defs>
    <!-- Background Gradient (Slate 900 base) -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>

    <!-- Accent Orbs (Indigo & Violet) -->
    <radialGradient id="orbIndigo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbViolet" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0"/>
    </radialGradient>

    <!-- Glass Card Gradient -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.04"/>
    </linearGradient>

    <!-- Inner Glow/Stroke -->
    <linearGradient id="glassStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05"/>
    </linearGradient>

    <!-- Blur Filters -->
    <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" rx="24" fill="url(#bgGrad)" />

  <!-- Accent Orbs -->
  <circle cx="150" cy="100" r="250" fill="url(#orbIndigo)" filter="url(#softBlur)" />
  <circle cx="650" cy="350" r="200" fill="url(#orbViolet)" filter="url(#softBlur)" />
  <circle cx="700" cy="50" r="150" fill="url(#orbIndigo)" filter="url(#softBlur)" />

  <!-- Grid Pattern overlay -->
  <g opacity="0.05">
    <path d="M0 50h800M0 100h800M0 150h800M0 200h800M0 250h800M0 300h800M0 350h800M0 400h800" stroke="#fff" stroke-width="1"/>
    <path d="M50 0v450M100 0v450M150 0v450M200 0v450M250 0v450M300 0v450M350 0v450M400 0v450M450 0v450M500 0v450M550 0v450M600 0v450M650 0v450M700 0v450M750 0v450" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Abstract Floating Documents (Representing PDF/Images) -->
  <g transform="translate(260, 100)">
    <!-- Main Card -->
    <rect x="0" y="0" width="280" height="220" rx="20" fill="url(#glassGrad)" stroke="url(#glassStroke)" stroke-width="1.5" />
    
    <!-- Skeleton Content -->
    <rect x="25" y="25" width="120" height="12" rx="6" fill="#fff" opacity="0.2" />
    <rect x="25" y="55" width="230" height="8" rx="4" fill="#fff" opacity="0.1" />
    <rect x="25" y="75" width="200" height="8" rx="4" fill="#fff" opacity="0.1" />
    <rect x="25" y="95" width="215" height="8" rx="4" fill="#fff" opacity="0.1" />
    
    <!-- Watermark Icon Representation -->
    <g transform="translate(160, 120)">
      <circle cx="45" cy="45" r="45" fill="#6366f1" opacity="0.15" />
      <path d="M30 60 L60 30" stroke="#6366f1" stroke-width="6" stroke-linecap="round" />
      <circle cx="35" cy="35" r="8" stroke="#6366f1" stroke-width="4" fill="none" />
      <circle cx="55" cy="55" r="8" stroke="#6366f1" stroke-width="4" fill="none" />
    </g>

    <!-- "Protected" Tag -->
    <rect x="25" y="170" width="80" height="24" rx="12" fill="#6366f1" opacity="0.2" />
    <circle cx="40" cy="182" r="4" fill="#6366f1" />
    <rect x="50" y="178" width="35" height="8" rx="4" fill="#6366f1" />
  </g>

  <!-- Smaller secondary card -->
  <g transform="translate(480, 240) rotate(10)">
    <rect width="140" height="100" rx="16" fill="url(#glassGrad)" stroke="url(#glassStroke)" stroke-width="1" />
    <rect x="15" y="15" width="110" height="70" rx="8" fill="#fff" opacity="0.05" />
    <path d="M40 50 L100 50 M70 30 L70 70" stroke="#fff" opacity="0.2" stroke-width="4" stroke-linecap="round" />
  </g>

  <!-- Border Highlight -->
  <rect x="10" y="10" width="780" height="430" rx="24" stroke="#6366f1" stroke-opacity="0.1" stroke-width="2" />
</svg>